<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="title" content="SU Council Visualisation">
  <meta name="author" content="Olivia">
  <meta name="copyright" content="Olivia">
  <meta name="description" content="An Interactive record of SU Council voting">

  <!-- OpenGraph tags -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://oliviastarstuff.github.io/su-council/">
  <meta property="og:title" content="SU Council Visualisation">
  <meta property="og:description" content="An Interactive record of SU Council voting">
  <meta property="og:image" content="./img/preview.png">
  <meta property="og:site_name" content="SU Council Visualisation">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SU Council Visualisation</title>
  <link rel="stylesheet" href="css/core.css">

  <!-- Utilities functions and classes -->
  <script src="js/councillor.js"></script>
</head>

<body>
  <div id="content_wrapper">
    <header>
      <h1>Su Council Voting Record Visualiser</h1>
      <hr>
    </header>
    <!-- <nav></nav> -->
    <main>
        <section id="toggles">
            <label for="policy">Select a policy to view voting record</label>
                <select name="Policy" id="policy">
                    <option value="none">None</option>
                </select>
                <input type="checkbox" id="toggleNames" name="toggleNames" value="nameToggle">
                <label for="toggleNames"> Show Councillor initials</label>
                <input type="checkbox" id="toggleCllrs" name="toggleCllrs" value="councillorToggle" checked>
                <label for="toggleCllrs"> Show Councillors</label>
                <input type="checkbox" id="toggleReps" name="toggleReps" value="RepToggle" checked>
                <label for="toggleReps"> Show Reps</label>
                <input type="checkbox" id="toggleSU" name="toggleSU" value="SUToggle" checked>
                <label for="toggleSU"> Show SU Councillors</label>
                <input type="checkbox" id="togglePTOs" name="togglePTOs" value="PTOToggle" checked>
                <label for="togglePTOs"> Show PTOs</label>
                <input type="checkbox" id="toggleFTOs" name="toggleFTOs" value="FTOToggle" checked>
                <label for="toggleFTOs"> Show FTOs</label>
                <input type="checkbox" id="toggleVacant" name="toggleVacant" value="vacantToggle" checked>
                <label for="toggleVacant"> Show Vacant</label>
                <p id="voteSummary">For: 0 Against: 0 Abstain: 0</p>
        </section>
        <section id="visualisation">
          <svg width="300" height="500"  style="position:absolute">
            <polygon points="270,150 125,150 40,300 110,430"
                style="fill:none;stroke:purple;stroke-width:5;" />
          </svg>
        </section>
        <div id="details" class="hidden">
            <p id="detailRole"></p>
            <p id="detailVote"></p>
        </div>
    </main>
    <footer>Copyright, Olivia</footer>
    <script type="module" src="js/visual.js"></script>

  </div>
</body>

</html>
